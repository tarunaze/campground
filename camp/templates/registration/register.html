{% extends 'camp/base.html' %}

{% block content %}
    <div class="container">
    <div class="jumbotron">
        <h2>Thanks for choosing Campground!! Register</h2>
        <form action="" method="POST">
            {% csrf_token %} 

            <input type="text" name="first_name" placeholder="First Name"><br><br>
            <input type="text" name="last_name" placeholder="Last Name"><br><br>
            <input type="text" name="username" placeholder="Username"><br><br>
            <input type="email" name="email" placeholder="email"><br><br>
            <input type="text" name="phoneno" pattern="[0-9]{10}" placeholder="10-digit-Pno"><br><br>
            <input type="password" name="password1" placeholder="Password"><br><br>
            <input type="password" name="password2" placeholder="Confirm Password"><br><br>
            <input class="btn btn-primary" type="submit" value="Register"><br>
        </form>
    </div>
    </div>

    <div>
        {% for message in messages %}
        <h3> {{message}}</h3>
        {% endfor %}
    </div>
{% endblock %}

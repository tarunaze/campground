{% extends 'camp/base.html' %}

{% block content %}
<div class="container">
    <div class="jumbotron">
<h3>Password reset</h3>

<p>Forgotten your password? Enter your email address below,
    and we'll email instructions for setting a new one.
</p>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class='btn btn-primary' name="Send email" value="Submit" />
</form>
</div>
</div>
{% endblock %}
